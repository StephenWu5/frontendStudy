<!DOCTYPE html>
<html>

<head>
    <title>
        HTML area hreflang Attribute
    </title>
</head>

<body style="text-align:center;">
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20190227165729/area11.png" alt="alt_attribute"
        width="300" height="119" class="aligncenter" usemap="#shapemap" />

    <map name="shapemap">

        <!-- area tag contained image. -->
        <area shape="poly" coords="59, 31, 28, 83, 91, 83"
            href="https://media.geeksforgeeks.org/wp-content/uploads/20190227165802/area2.png" alt="Triangle"
            hreflang="en" rel="help">

        <area shape="circle" coords="155, 56, 26"
            href="https://media.geeksforgeeks.org/wp-content/uploads/20190227165934/area3.png" alt="Circle"
            hreflang="en" rel="bookmark">

        <area shape="rect" coords="224, 30, 276, 82"
            href="https://media.geeksforgeeks.org/wp-content/uploads/20190227170021/area4.png" alt="Square"
            hreflang="en" rel="help">
    </map>
    <iframe src="https://weread.qq.com/web/reader/47632930593255476c7540f" width="500"
        height="500" id="myFrame" sandbox="" seamless></iframe>
    <script>
        console.log(document.getElementById("myFrame").sandbox, 'document.getElementById("myFrame").sandbox');
    </script>
</body>

</html>
