<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>E:hover选择器、E:active选择器与E:focus选择器使用示例</title>
</head>
<style type="text/css">
    input[type="text"]:hover {
        background-color: greenyellow;
    }

    input[type="text"]:focus {
        background-color: skyblue;
    }

    input[type="text"]:active {
        background-color: yellow;
    }

    input[type="text"]:enabled {
        background-color: yellow;
    }

    input[type="text"]:disabled {
        background-color: purple;
    }
</style>

<style type="text/css">
    input[type="text"]:read-only {
        background-color: gray;
    }

    input[type="text"]:read-write {
        background-color: greenyellow;
    }

    input[type="text"]:-moz-read-only {
        background-color: gray;
    }

    input[type="text"]:-moz-read-write {
        background-color: greenyellow;
    }

    input[type="checkbox"]:checked {
        outline: 2px solid blue;
    }

    input[type="checkbox"]:default {
        outline: 2px solid blue;
    }

    input[type="radio"]:indeterminate {
        outline: solid 3px blue;
    }

    p::selection {
        background: red;
        color: #FFF;
    }

    p::-moz-selection {
        background: red;
        color: #FFF;
    }

    input[type="text"]::selection {
        background: gray;
        color: #FFF;
    }

    input[type="text"]::-moz-selection {
        background: gray;
        color: #FFF;
    }

    td::selection {
        background: green;
        color: #FFF;
    }

    td::-moz-selection {
        background: green;
        color: #FFF;
    }

    input[type="text"]:invalid {
        background-color: red;
    }

    input[type="text"]:valid {
        background-color: white;
    }

    input[type="text"]:required {
        border-color: red;
        border-width: 3px;
    }

    input[type="text"]:optional {
        border-color: black;
        border-width: 1px;
    }

    input[type="number"]:in-range {
        background-color: white;
    }

    input[type="number"]:out-of-range {
        background-color: red;
    }
</style>

<body>
    <form>
        <p>姓名：<input type="text" name="name" /></p>
        <p>地址：<input type="text" name="address" /></p>
    </form>
    <form>
        <input type="radio" id="radio1" name="radio" onchange="radio_onchange();">可用</radio>
        <input type="radio" id="radio2" name="radio" onchange="radio_onchange();">不可用</radio><br />
        <input type=text id="text1" disabled />
    </form>
    <form>
        <p>名前：<input type="text" name="name" />
        <p>地址：<input type="text" name="address" value="江苏省常州市" readonly="readonly" />
        </p>
    </form>
    <form>
        兴趣:<input type="checkbox" checked>阅读</input>
        <input type="checkbox">旅游</input>
        <input type="checkbox">看电影</input>
        <input type="checkbox">上网</input>
    </form>
    <form>
        年龄：
        <input type="radio" name="radio" value="male" />男
        <input type="radio" name="radio" value="female" />女
    </form>

    <p>这是一段测试文字。</p>
    <input type="text" value="这是一段测试文字。" />
    <table border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td>测试文字</td>
            <td>测试文字</td>
        </tr>
        <tr>
            <td>测试文字</td>
            <td>测试文字</td>
        </tr>
    </table>

    <p>请输入任意文字：<input type="text" required />
    </p>

    <form>
        姓名：<input type="text" required placeholder="必须输入姓名" /><br />
        住址：<input type="text" />
    </form>

    <form>
        请输入1到100之内的数值：<input type=number min=0 max=100>
    </form>
</body>

<script>
    function radio_onchange() {
        var radio = document.getElementById("radio1");
        var text = document.getElementById("text1");
        if (radio.checked)
            text.disabled = "";
        else {
            text.value = "";
            text.disabled = "disabled";
        }
    }
</script>

</html>
