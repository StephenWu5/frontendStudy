<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>border-image属性的使用示例</title>
</head>
<style type="text/css">
    div {
        border: solid;
        border-image: url('./border.png') 20 20 20 20/10px;
        border-image: url('./border.png') 10/5px 10px 15px 20px;
        border-image: url('./border.png') 10/5px repeat repeat;
        border-image: url('./border.png') 10/5px stretch stretch;
        border-image: url('./border.png') 10/5px repeat stretch;
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <div>
        示例文字
    </div>
</body>

</html>
