<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>transform属性使用示例</title>
</head>
<style type="text/css">
    div {
        width: 300px;
        margin: 150px auto;
        background-color: yellow;
        text-align: center;
        /* 旋转、缩放、歪曲、移动 */
        transform: rotate(45deg)  scale(0.9) skew(30deg,30deg);
        transform: rotate(45deg)  scale(0.9) skew(30deg)  translate(50px,50px);
        transform: translate(50px);
    }
</style>

<body>
    <div>示例文字</div>
</body>

</html>
