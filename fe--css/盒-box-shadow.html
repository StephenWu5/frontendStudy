<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>box-shadow属性使用示例</title>
    <style type="text/css">
        div.first {
            background-color: #ffaa00;
            box-shadow: 10px 10px 10px gray;
            box-shadow: 10px 10px 0px gray;
            box-shadow: 0px 0px 0px gray;
            /* 盒内阴影 */
            box-shadow: inset 0px 0px 20px gray;
            width: 200px;
            height: 100px;
        }

        span {
            background-color: #ffaa00;
            box-shadow: 10px 10px 10px gray;
        }

        div:first-letter {
            font-size: 22px;
            float: left;
            background-color: #ffaa00;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>

<body>
    <div class="first"> </div>
    <div>示例文字示例文字示例文字示例文字示例文字<span>示例文字示例文字示例文字示例文字示
            例文字示例文字示例文字示例文字示例文字示例文字</span>示例文字示例文字示例文字示例文字
        示例文字</div>
    <div class="first-letter">示例文字</div>
</body>

</html>
