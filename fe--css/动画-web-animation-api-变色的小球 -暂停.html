<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>控制动画的暂停与继续</title>
    <style>
        #redball {
            background: red;
            width: 180px;
            height: 180px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="redball"></div>
    <script>
        let animate = document.getElementById('redball').animate([{
            transform: 'translateX(0px) translateY(0px)'
        }, {
            transform: 'translateX(300px) translateY(0px)',
            offset: 0.2
        }, {
            transform: 'translateX(300px) translateY(300px)'
        }], {
            duration: 3000,
            iterations: Infinity,
            easing: 'ease'
        });
        console.log(animate, 'animate');
        document.getElementById('redball').addEventListener("mouseenter",
            function () {
                animate.pause();
            }, false);
        document.getElementById('redball').addEventListener("mouseleave",
            function () {
                animate.play();
            }, false);
    </script>
</body>

</html>
