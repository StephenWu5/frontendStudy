<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>radial-gradient</title>
    <style type="text/css">
        div {
            width: 400px;
            height: 200px;
            background-image: radial-gradient(orange, black);
            background-image: radial-gradient(circle, orange, black);
            background-image: radial-gradient(at left top, orange, black);
            background-image: radial-gradient(circle at center top, orange, black);
            background-image: radial-gradient(at 130px 50px, orange, black);
            background-image: radial-gradient(ellipse closest-side at 130px 50px, orange, black);
            background-image: radial-gradient(ellipse farthest-side at 130px 50px, orange, black);
            background-image: radial-gradient(circle 95px at 130px 50px, orange, black);
            background: radial-gradient(circle 130px at 130px 50px, orange 0%, red 25%, yellow 50%, green 75%, black);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
