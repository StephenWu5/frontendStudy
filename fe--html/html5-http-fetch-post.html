<!DOCTYPE html>
<html>

<head>
    <title>向服务器端发送POST请求</title>
    <meta charset="utf-8">
</head>

<body>
</body>
<script>
    fetch('./test-fetch-post.php', {
        method: "post",
        headers: {
            // 'Content-Type'默认值为 'application/x-www-form-urlencoded'，上传文件和提交表单也是这个值
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: "name=陆凌牛&age=40"
    })
        .then((response) => {
            console.log(response, 'response');
            if (response.status >= 200 && response.status < 300) {
                return Promise.resolve(response);
            }
            else {
                return Promise.reject(new Error(response.statusText));
            }
        })
        .then((response) => {
            response.text().then((data) => {
                document.body.innerHTML = "请求成功，响应数据为:" + data;
            });
        })
        .catch((err) => {
            console.log("Fetch错误:" + err);
        });
</script>

</html>
