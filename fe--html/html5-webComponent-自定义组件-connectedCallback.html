<!DOCTYPE html>
<html>

<head>
    <title>在createdCallback事件回调函数中为元素添加指定内部HTML代码</title>
    <style>
        app-drawer {
            background-color: blue;
            color: white;
            display: block;
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        window.customElements.define('app-drawer', class extends HTMLElement {
            connectedCallback() {
                this.innerHTML = "自定义元素示例</b>";
            }
        });
    </script>
</head>

<body>
    <app-drawer></app-drawer>
</body>

</html>
