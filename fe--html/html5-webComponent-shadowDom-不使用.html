<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编写Web组件</title>
    <style>
        .outer {
            border: 2px solid brown;
            border-radius: 15px;
            background: red;
            font-size: 20px;
            width: 500px;
            height: 100px;
            text-align: center;
            padding-left: 15px;
            padding-right: 15px;
        }

        .boilerplate {
            color: white;
            font-family: sans-serif;
            padding: 5px;
            padding-bottom: 0px;
        }

        .name {
            margin-top: 20px;
            color: black;
            background: white;
            font-family: "宋体";
            font-size: 30px;
            padding-top: 5px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="boilerplate">
            你好，欢迎阅读
        </div>
        <div class="name">
            《HTML 5与CSS 3权威指南》
        </div>
    </div>
    <div>
        <!--image元素与span元素构成div元素的light DOM -->
        <img src="gear.svg" slot="icon">
        <span>Settings</span>
    </div>
</body>

</html>
