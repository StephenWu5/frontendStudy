<!doctype html>
<html>

<head>
    <title>检查浏览器是否支持Service Worker</title>
</head>

<body>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./html5-serviceWorker-sw.js").then(function (registration) {
                //注册成功
                console.log("Service Worker注册成功，作用范围为：" + registration.scope);
            }).catch(function (err) {
                console.log("注册失败:" + err);
            });
        }
        else
            console.log("浏览器不支持Service Worker");
    </script>
</body>

</html>
