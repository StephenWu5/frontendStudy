<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Server-Sent Events API使用示例</title>
    <script type="text/javascript">
        if (typeof (EventSource) !== "undefined") {
            var source = new EventSource("./html5-通信api-serverSent.php", { withCredentials: false });
            source.onmessage = function (event) {
                document.getElementById("result").innerHTML += event.data + "<br />";
                console.log(event, 'event-9999999');
            };
            source.close();
        }
        else {
            document.getElementById("result").innerHTML =
                "对不起,您的浏览器不支持Server-Sent Events API!";
        }
    </script>
</head>

<body>
    <h1>Server-Sent Events API使用示例</h1>
    <div id="result"></div>
</body>

</html>
